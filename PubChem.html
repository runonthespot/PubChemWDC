<html>
<meta http-equiv="Cache-Control" content="no-store" />
<head>

<style>
.button {
  display: inline-block;
  padding: 4px 10px;
  font-size: 8px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: #fff;
  background-color: #3498db;
  border: none;
  border-radius: 5px;
  box-shadow: 0 4px #AAA;
}

.button:hover {background-color: #3498db}

.button:active {
  background-color: #3498db;
  box-shadow: 0 0px #666;
  transform: translateY(4px);
}
</style>

<title>PubChem</title>

<link type="text/css" href="//pubchem.ncbi.nlm.nih.gov/jquery/jquery-ui-1.8.23.scroll.min.css" rel="stylesheet" />
<script type="text/javascript" src="//pubchem.ncbi.nlm.nih.gov/jquery/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="//pubchem.ncbi.nlm.nih.gov/jquery/jquery-ui-1.8.23.multiselect.min.js"></script>    
<script src="https://connectors.tableau.com/libs/tableauwdc-2.0.0-beta.js" type="text/javascript"></script>
<script src="js/PubChem.js" type="text/javascript"></script>
<script type="text/javascript">
        jQuery(document).ready(function() {
            PubChemJQuery.pcautocp({
                dictionary: "pc_compoundnames",
                fieldname: "chemicals",
                multiSelect: false,
            });
        });
</script>
</head>
<body>
  Enter a compound name (some good examples are: Aspirin, Paracetamol, Sugar):
  <BR/>
  <BR/>
      <div class="ui-widget">
          <input type="text" name="chemicals" style="width:400px;"/>
          <button class="button" type="button" id="submitButton">Get Compound Data</button>
      </div>
      <BR/>
      <a href="https://www.youtube.com/embed/QV6N-5dCBrE" target="_blank">Demo Video</a>
      <BR/>
      <BR/>
      powered by <a href='https://pubchem.ncbi.nlm.nih.gov/'>PubChem</a>

</body>
</html>
